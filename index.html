<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'; style-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="script-src 'self' 'unsafe-inline'; style-src 'self'">
    <title>Random Password Generator</title>
    <meta name="description" content="Random Password Generator">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <img src="./logo.svg" alt="Logo">
    <h1> 
        Random Password Generator
    </h1>
    <div class="style-inputs">
        <div class="place-items">
            <div class="group">
                <input type="checkbox" data-name="uppercase" value="ABCDEFGHIJKLMNOPQRSTUVWXYZ" checked="true">
                <label>Uppercase</label>
            </div>
            <div class="group">
                <input type="checkbox" data-name="lowercase" id="lowercase" value="abcdefghijklmnopqrstuvwxyz" checked="true">
                <label>Lowercase</label>
            </div>
            <div>
                <input type="checkbox" data-name="num" id="num" value="0123456789" checked="true">
                <label>Number</label>
            </div>
            <div class="group">
                <input type="checkbox" data-name="specialChars" id="specialChars" value="#$!&%_" checked="true">
                <label>Special Character</label>
            </div>
        </div>
        <br>
        <div class="fields">
            <div class="length">
                <label>Password Length</label>
                <input type="number" data-length="length" value="10">
            </div>
            <div class="password">
                <label>Password</label>
                <input type="text" id="pass"/>
            </div>
        </div>
    </div>
    <div class="btn">
    <button onclick="run()">Generate</button>
    <button onclick="copy()" data-id="copyClipboard" disabled="true">Copy</button>
    </div>
</body>

<script src="./main.js"></script>
<script src="./script.js" async></script>
</html>
